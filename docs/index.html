<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Explorer (c) Bok Consulting Pty Ltd 2025" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@BokkyPooBah" />
    <meta name="twitter:creator" content="@BokkyPooBah" />
    <meta property="og:url" content="https://github.com/bokkypoobah/Explorer/" />
    <meta property="og:title" content="Explorer (c) Bok Consulting Pty Ltd 2024" />
    <meta property="og:description" content="Explorer (c) Bok Consulting Pty Ltd 2024" />
    <meta property="og:image" content="https://bokkypoobah.github.io/Explorer/images/fknchad_FkqVTzBaUAAiE8x_nobg.png" />

    <link type="text/css" rel="stylesheet" href="css/vuetify_3.7.18.css" />
    <link type="text/css" rel="stylesheet" href="css/materialdesignicons_7.4.47.css" />
    <link type="font/woff2" href="new_docs/css/materialdesignicons-webfont.woff2" />

    <script src="js/dexie_3.0.3.js"></script>
    <script src="js/ethers_5.8.0.umd.js"></script>
    <script src="js/moment_2.24.0.js"></script>
    <script src="js/vue_3.5.13.js"></script>
    <script src="js/vue-router_4.5.0.js"></script>
    <script src="js/vuetify_3.7.18.js"></script>
    <script src="js/vuex_4.1.0.js"></script>

    <script src="globals.js"></script>
    <script src="functions.js"></script>
    <script src="config.js"></script>
    <script src="abis.js"></script>
    <script src="rulesRulesRules.js"></script>
    <script src="samples.js"></script>

    <script src="connectionModule.js"></script>
    <script src="addressModule.js"></script>
    <script src="addressesModule.js"></script>

    <script src="home.js"></script>
    <script src="block.js"></script>
    <script src="transaction.js"></script>
    <script src="address.js"></script>
    <script src="addressABI.js"></script>
    <script src="addressContract.js"></script>
    <script src="addressTokens.js"></script>
    <script src="addressTransactions.js"></script>
    <script src="addressEvents.js"></script>

    <script src="routes.js"></script>

    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app density="comfortable"> <!-- <v-toolbar fixed>...</v-toolbar> -->
          <v-avatar image="images/fknchad_FkqVTzBaUAAiE8x_nobg.png" class="ms-2"></v-avatar>
          <v-toolbar-title class="ms-0">Explorer</v-toolbar-title>
          <v-spacer></v-spacer>
          <!-- <v-text-field v-model="searchString" @input="searchDebounced();" hide-details label="🔍" density="compact" variant="underlined" style="width: 330px;" placeholder="block #, tx hash or address">
          </v-text-field> -->
          <v-combobox v-model="searchString" @update:model-value="searchDebounced();" :items="samples" item-title="title" item-value="value" hide-details label="🔍" density="compact" variant="underlined" style="width: 330px;" placeholder="block #, tx hash or address">
            <template v-slot:item="{ item, props }">
              <!-- <v-list-item-content> -->
                <v-list-item v-bind="props">
                  <v-list-item-title>{{ item.raw.subtitle }}</v-list-item-title>
                </v-list-item>
              <!-- </v-list-item-content> -->
            </template>
          </v-combobox>
          <v-spacer></v-spacer>
          <v-btn to="/" :active="mainPath == '/'" text>HOME</v-btn>
          <v-btn to="/block" :active="mainPath == '/block'" text>BLOCK</v-btn>
          <v-btn to="/transaction" :active="mainPath == '/transaction'" text>TRANSACTION</v-btn>
          <v-btn to="/address/" :active="mainPath == '/address'" text>ADDRESS</v-btn>
          <v-btn to="/config" :active="mainPath == '/config'" text>
            <!-- <span class="mdi mdi-tools"></span> -->
            CONFIG
          </v-btn>
          <v-btn v-if="!connected" @click="connect();" text>CONNECT</v-btn>
          <v-tooltip v-else :text="coinbase">
            <template v-slot:activator="{ props }">
              <v-btn v-bind="props" @click="disconnect();" text>DISCONNECT</v-btn>
            </template>
          </v-tooltip>
        </v-app-bar>

        <v-main>
          <v-container fluid class="pa-2">
            <v-toolbar v-if="mainPath == '/address'" density="compact">
              <v-text-field v-model="addressPathInputAddress" variant="plain" class="ms-2" style="width: 100px;"></v-text-field>
              <v-spacer></v-spacer>
              <v-tabs right color="deep-purple-accent-4">
                <v-tab :to="'/address/' + addressPathInputAddress">Summary</v-tab>
                <v-tab :to="'/address/' + addressPathInputAddress + '/abi'">ABI</v-tab>
                <v-tab :to="'/address/' + addressPathInputAddress + '/contract'">Contract</v-tab>
                <v-tab :to="'/address/' + addressPathInputAddress + '/tokens'">Tokens</v-tab>
                <v-tab :to="'/address/' + addressPathInputAddress + '/transactions'">Transactions</v-tab>
                <v-tab :to="'/address/' + addressPathInputAddress + '/events'">Events</v-tab>
              </v-tabs>
            </v-toolbar>
            <router-view v-slot="{ Component }">
              <component :is="Component" />
            </router-view>
          </v-container>
        </v-main>
        <v-footer app fixed border>
          <v-row justify="space-between" align="center">
            <v-col class="text-left">
              <connection></connection>
            </v-col>
            <v-col class="text-right">
              <p class="text-caption text--disabled">
                gm, and enjoy! <i>Explorer</i> &copy; Bok Consulting Pty Ltd 2025. The MIT Licence
              </p>
            </v-col>
          </v-row>
        </v-footer>
      </v-app>
    </div>
    <script src="index.js"></script>
  </body>
</html>
